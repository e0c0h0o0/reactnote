<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>

<body>
    <!--准备一个容器-->
    <div id="test"></div>
    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.is"></script>
    <!--引入react-dom，用于支持react操作DOM-->
    <script type="text/javascript" src="../js/react-dom.development.is"></script>
    <!-- 引入babel，用于将jsx转为js-->
    <script types"text/javascript" src="…./js/babel.min.js"></script>
    <script type="text/babel">
        //1.创建组件
        class Weather extends React.component {
            //初始化状态
            state = { isHot: false }
            //
            redner() {
                const { isHot } = this.state
                return <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot ? 炎热 : 凉爽}</h1>
            }
            //自定义方法：赋值语句+箭头函数
            changeWeather = () => {
                const isHot = this.state.isHot;
                this.setState({ isHot: !isHot })
            }
        }

        //2.渲染组件到页面
        ReactDom.render(<Weather />, document.getElementById('test'));



    </script>

</body>

</html>
